<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body  style="text-align: center; background-color: lightblue;">
    <div class="alert alert-secondary">
        <h2>Logical Calculator</h2>
    </div>
    <br>
    <br>
<div class="alert alert-primary">
    <h3 id="output"></h3>
    </div>
    <br>
    <br>
    <div class="alert alert-success">
    <input type="text" name="tbool" id="tbool"   placeholder=" Enter True Or False "  >
    <input type="text" name="fbool" id="fbool"  placeholder=" Enter True Or False "   >
</div>
<br>
<br>
<div>
<button class="btn btn-outline-danger" onclick="and()">
    and
</button>
<br><br>
<button class="btn btn-outline-danger" onclick="or()">
    or
</button>
<br><br>
<button class="btn btn-outline-danger" onclick="not()">
    not
</button>


</div>





    <script src="logicC.js"></script>
</body>
</html>
